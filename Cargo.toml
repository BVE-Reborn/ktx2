[package]
name = "ktx2-reader"
version = "0.1.0"
authors = ["f3kilo <f3kilo@yandex.ru>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-util = "0.3.5"
byteorder = "1.3.4"
async-stream = "0.3.0"
once_cell = "1.4.1"
num-traits = "0.2.12"
num-derive = "0.3.2"

[dependencies.tokio]
version = "0.2.22"
features = ["rt-core", "fs"]

[dev-dependencies.tokio]
version = "0.2.22"
features = ["rt-core", "fs", "macros"]
